<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Change me!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <input type="search" id="js-search" placeholder="Search" />
      <div id="js-present" class="pane">
        <span>Name, Country</span>
        <span>Date</span>
        <span>0&deg;C</span>
        <span>feels like 0&deg;C</span>
        <span>Condition</span>
      </div>
      <div id="js-forecast" class="pane">
        <div class="days day-0">
          <span>Mon</span>
          <span>0&deg;C</span>
          <span>to</span>
          <span>0&deg;C</span>
          <span>Condition</span>
        </div>
        <div class="days day-1">
          <span>Tue</span>
          <span>0&deg;C</span>
          <span>to</span>
          <span>0&deg;C</span>
          <span>Condition</span>
        </div>
        <div class="days day-2">
          <span>Wed</span>
          <span>0&deg;C</span>
          <span>to</span>
          <span>0&deg;C</span>
          <span>Condition</span>
        </div>
      </div>
    </div>
  </body>
</html>
